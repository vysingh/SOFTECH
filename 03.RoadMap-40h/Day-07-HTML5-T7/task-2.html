<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

Ngày trong tuần bạn vừa nhập là: <span id='ngay'></span>

<script type="text/javascript">
    let ngay = "";
	let ngayValue = prompt("Nhập một ngày trong tuần bất kỳ: 2,3,4,5,6,7,8",ngay);
	ngayValue = parseInt(ngayValue);

	if (ngayValue === 2 || ngayValue === 3) {
		console.log("hôm nay là đầu tuần")
	} 

	else if (ngayValue === 4 || ngayValue === 5 || ngayValue === 6) {
		console.log("hôm nay là giữa tuần")
	}

	else if (ngayValue === 7 || ngayValue === 8) {
		console.log("hôm nay là cuối tuần")
	}

	else {
		console.log("không hợp lệ")
	};
document.querySelector("#ngay").innerHTML = ngayValue;
</script>
</body>
</html>
